<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cross-Site OTP Test</title>
</head>
<body>

  <h2>Enter Mobile Number</h2>

  <input
    type="text"
    id="phone"
    placeholder="+91XXXXXXXXXX"
  />

  <br><br>

  <button onclick="sendNumber()">Send OTP</button>

  <p id="status"></p>

  <script>
    function sendNumber() {
      const phone = document.getElementById("phone").value;
      const status = document.getElementById("status");

      if (!phone.startsWith("+91")) {
        status.innerText = "Use format +91XXXXXXXXXX";
        return;
      }

      status.innerText = "Sending number to backend...";

      fetch("https://YOUR-RENDER-BACKEND.onrender.com/forward-and-send-otp", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ phone })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          status.innerText = "OTP triggered successfully ✅";
        } else {
          status.innerText = "OTP NOT triggered ❌";
        }
      })
      .catch(err => {
        console.error(err);
        status.innerText = "Network / server error ❌";
      });
    }
  </script>

</body>
</html>
