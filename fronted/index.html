<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send OTP</title>
</head>
<body>

  <h2>Enter Mobile Number</h2>

  <input
    type="text"
    id="phone"
    placeholder="+9198XXXXXXXX"
  />

  <br><br>

  <button onclick="sendOTP()">Send OTP</button>

  <p id="status"></p>

  <script>
    function sendOTP() {
      const phone = document.getElementById("phone").value;
      const status = document.getElementById("status");

      if (!phone.startsWith("+91")) {
        status.innerText = "Number must start with +91";
        return;
      }

      status.innerText = "Sending OTP...";

      fetch("https://otp-bypass-1.onrender.com/send-otp", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ phone })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          status.innerText = "OTP sent successfully ✅";
        } else {
          status.innerText = "OTP NOT sent ❌";
        }
      })
      .catch(err => {
        console.error(err);
        status.innerText = "Network / server error ❌";
      });
    }
  </script>

</body>
</html>
