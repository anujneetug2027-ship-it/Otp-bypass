<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Mobile Number</title>
</head>
<body>

  <h2>Enter Mobile Number</h2>

  <input
    type="text"
    id="phone"
    placeholder="Enter mobile number"
  />

  <br><br>

  <button onclick="sendPhone()">Send OTP</button>

  <p id="status"></p>

  <script>
    function sendPhone() {
      const phone = document.getElementById("phone").value;
      const status = document.getElementById("status");

      if (!phone) {
        status.innerText = "Please enter a phone number";
        return;
      }

      status.innerText = "Sending...";

      fetch("https://otp-bypass-1.onrender.com/send-phone", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ phone })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          status.innerText = "Phone number sent successfully!";
        } else {
          status.innerText = "Backend error";
        }
      })
      .catch(err => {
        console.error(err);
        status.innerText = "Error sending phone number";
      });
    }
  </script>

</body>
</html>
